<div style="margin-top: 70px">
  <h3>Nuestros Posts</h3>
  <hr />

  <div class="row">
    <div class="col-md-12 text-right">
      <button
        [routerLink]="['/post', 'new']"
        type="button"
        class="btn btn-primary"
        type="button"
        name="button"
      >
        Nuevo Post
      </button>
    </div>
  </div>

  <br />

  <div
    *ngIf="statusOK"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    El post ha sido eliminado correctamente.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row animated fadeIn">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Título</th>
              <th scope="col">Autor</th>
              <th scope="col">Categoría</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="
                let key of posts
                  | keys
                  | paginate: {itemsPerPage: 2, currentPage: pageCurrent};
                let i = index
              "
            >
              <td>{{ posts[key].title }}</td>
              <td>{{ posts[key].author.name }}</td>
              <td>{{ getCategory(posts[key].category) }}</td>
              <td class="text-right">
                <button
                  [routerLink]="['/post', key, 'view']"
                  type="button"
                  class="btn btn-sm btn-outline-primary"
                >
                  Ver
                </button>
                <button
                  [routerLink]="['/post', key]"
                  type="button"
                  class="btn btn-sm btn-outline-warning ml-1"
                >
                  Editar
                </button>
                <button
                  (click)="deletePost(key)"
                  type="button"
                  class="btn btn-sm btn-outline-danger ml-1"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <hr />

        <div *ngIf="posts.length > 2">
          <pagination-controls
            (pageChange)="pageCurrent = $event"
            style="text-align: right"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
